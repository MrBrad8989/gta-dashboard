<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0118;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a0b2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0520;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="1920" height="1080" fill="url(#bgGrad1)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="bgGrid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(139, 92, 246, 0.08)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1920" height="1080" fill="url(#bgGrid)"/>
  
  <!-- Spotlight effect -->
  <ellipse cx="960" cy="540" rx="800" ry="600" fill="url(#spotlight)"/>
  
  <!-- City skyline silhouette at bottom -->
  <g opacity="0.15" fill="#000">
    <rect x="50" y="800" width="80" height="280"/>
    <rect x="140" y="850" width="60" height="230"/>
    <rect x="210" y="780" width="100" height="300"/>
    <rect x="320" y="820" width="70" height="260"/>
    <rect x="400" y="790" width="90" height="290"/>
    <rect x="500" y="830" width="65" height="250"/>
    
    <rect x="1280" y="830" width="65" height="250"/>
    <rect x="1360" y="790" width="90" height="290"/>
    <rect x="1460" y="820" width="70" height="260"/>
    <rect x="1540" y="780" width="100" height="300"/>
    <rect x="1650" y="850" width="60" height="230"/>
    <rect x="1720" y="800" width="80" height="280"/>
  </g>
  
  <!-- Glowing particles -->
  <circle cx="300" cy="200" r="2" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="450" cy="350" r="3" fill="#06b6d4" opacity="0.5"/>
  <circle cx="1500" cy="250" r="2" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="1650" cy="400" r="3" fill="#06b6d4" opacity="0.4"/>
  <circle cx="800" cy="150" r="2" fill="#a78bfa" opacity="0.6"/>
  <circle cx="1200" cy="180" r="2" fill="#06b6d4" opacity="0.5"/>
</svg>
