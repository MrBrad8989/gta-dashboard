    <rect x="170" y="280" width="40" height="120"/>
    <rect x="220" y="220" width="80" height="180"/>
    <rect x="310" y="260" width="50" height="140"/>
    <rect x="370" y="240" width="70" height="160"/>
    
    <rect x="1400" y="260" width="50" height="140"/>
    <rect x="1460" y="220" width="80" height="180"/>
    <rect x="1550" y="280" width="40" height="120"/>
    <rect x="1600" y="250" width="60" height="150"/>
    <rect x="1670" y="270" width="45" height="130"/>
  </g>
  
  <!-- Main text -->
  <text x="960" y="180" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#fff" text-anchor="middle">
    GTA:W MANAGEMENT
